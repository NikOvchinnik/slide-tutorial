<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="slider-container center">
        <div class="slider-img-container">
            <img src="./img/spider-man.webp" alt="spider-man" width="400" height="450">
            <p>Spider-man</p>
        </div>
        <div class="slider-img-container">
            <img src="./img/venom.webp" alt="venom" width="400" height="450">
            <p>Venom</p>
        </div>
        <div class="slider-img-container">
            <img src="./img/mutants.webp" alt="mutants" width="400" height="450">
            <p>Mutants</p>
        </div>
        <div class="slider-img-container">
            <img src="./img/doctor_strange.webp" alt="doctor_strange" width="400" height="450">
            <p>Doctor Strange</p>
        </div>
        <div class="slider-img-container">
            <img src="./img/deadpool.webp" alt="deadpool" width="400" height="450">
            <p>Deadpool</p>
        </div>
        <div class="slider-img-container">
            <img src="./img/guardians.webp" alt="guardians" width="400" height="450">
            <p>Guardians</p>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/slide.js"></script>
  </body>
</html>
